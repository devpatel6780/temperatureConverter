<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    
    .converter {
      width: 300px;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
      text-align: center;
    }
    
    .converter h2 {
      margin-top: 0;
    }
    
    .converter input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    
    .converter button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  
  <main>
    <div class="converter">
      <h2>Celsius to Fahrenheit</h2>
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" />
      <button onclick="convertToCelsius()">Convert</button>
      <p id="resultCelsius"></p>
    </div>
    
    <div class="converter">
      <h2>Fahrenheit to Celsius</h2>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" />
      <button onclick="convertToFahrenheit()">Convert</button>
      <p id="resultFahrenheit"></p>
    </div>
  </main>
  
  <script>
    function convertToCelsius() {
      var celsiusInput = document.getElementById("celsiusInput").value;
      var celsius = parseFloat(celsiusInput);
      
      if (!isNaN(celsius)) {
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("resultCelsius").innerHTML = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
      } else {
        document.getElementById("resultCelsius").innerHTML = "Invalid input. Please enter a number.";
      }
    }
    
    function convertToFahrenheit() {
      var fahrenheitInput = document.getElementById("fahrenheitInput").value;
      var fahrenheit = parseFloat(fahrenheitInput);
      
      if (!isNaN(fahrenheit)) {
        var celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("resultFahrenheit").innerHTML = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
      } else {
        document.getElementById("resultFahrenheit").innerHTML = "Invalid input. Please enter a number.";
      }
    }
  </script>
</body>
</html>
